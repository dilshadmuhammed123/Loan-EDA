<html>
    <head>
    <title>loan prediction</title>
    </head>
    <body>
         <h1>loan_prediction</h1>
         <form action=" {{url_for('index')}}"method="post">
          Age:<input type="number" name="Age" required><br><br>
          CreditScore:
          <input type="number" name="CreditScore" required><br><br>
          EmploymentStatus:
          <select name="EmploymentStatus" required>
            <option>unemployed</option>
            <option>self-Employed</option>
            <option>Employed</option>
            </select><br><br>
            EducationLevel:
            <select name="EducationLevel" required>
                <option>High School</option> 
                <option>Associate</option>
                <option>Bachelor</option>
                <option>Master</option>
                <option>Docterate</option>
            </select><br><br>
            LoanAmount:
            <input type="number" step="0.01" name="LoanAmount" required><br><br>
            LoanDuration (months):
            <input type="number" step="0.01" name="LoanDuration" required><br><br>
            CreditCardUtilizationRate:
            <input type="number" step="0.01" name="CreditCardUtilizationRate" required><br><br>
            BankruptcyHistory:
            <select name="BankruptcyHistory" required>
                <option value="0">no</option>
                <option value="1">yes</option>
            </select><br><br>
            PreviousLoanDefaults:
            <select name="PreviousLoanDefaults" required>
                <option value="0">no</option>
                <option value="1">yes</option>
            </select><br><br>
            LengthOfCreditHistory (years):
            <input type="number" name="LengthOfCreditHistory" required><br><br>
            MonthlyIncome:
            <input type="number" step="0.01" name="MonthlyIncome" required><br><br>
            NetWorth:
            <input type="number" step=""0.01 name="NetWorth" required><br><br>
            InterestRate:
            <input type="number" name="InterestRate" required><br><br>
            <button type="submit">predict</button> 

            
         </form>
         <h1>{{prediction_text}}</h1>
       </body>
    
</html>
